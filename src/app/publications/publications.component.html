<div class="bib-frame" fxLayout="column" fxLayoutAlign="space-between center">
  <h1>Publications</h1>

  <mat-form-field>
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><h2>Title</h2></th>
      <td mat-cell *matCellDef="let element">  <b>{{element.title}}</b>
        <br>
        <ng-container *ngFor="let auth of element.author">
          {{auth.name}};
        </ng-container>
        <br>
        <ng-container>
          in <em>{{ element.booktitle}}</em>
        </ng-container>
      </td>
    </ng-container>
      
    <!-- Year Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <h2>Year</h2> </th>
      <td mat-cell *matCellDef="let element"> {{element.year}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>    

  </table>
  <mat-paginator [length]="1"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
</div>
