<div class="bib-frame" fxLayout="column" fxLayoutAlign="space-between center">
  <!-- <h1>Publications</h1> -->

  <div class="search">
    <mat-form-field>
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" matSort>
        <!-- Position Number Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><h3>No.</h3></th>
      <td mat-cell *matCellDef="let element; let i=index">  <b>{{i+1}}.</b>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><h3>Title</h3></th>
      <td mat-cell *matCellDef="let element" (click)="openPdf(element)">  <b>{{element.title}}</b>
        <br>
        <ng-container *ngFor="let auth of element.author">
          {{auth.name}};
        </ng-container>
        <br>
        <ng-container>
          <em>{{ element.booktitle}}</em>
        </ng-container>
      </td>
    </ng-container>
      
    <!-- Year Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <h3>Year</h3> </th>
      <td mat-cell *matCellDef="let element"> {{element.year}} </td>
    </ng-container>

    <!-- Cite Column -->
    <ng-container matColumnDef="cite">
      <th mat-header-cell *matHeaderCellDef><h3>Cite</h3></th>
      <td mat-cell *matCellDef="let element; let i=index">  <mat-icon mat-raised-button (click)="openDialog(element)"> format_quote</mat-icon>
    </ng-container>

    <!-- Slides Column -->
    <ng-container matColumnDef="slides">
      <th mat-header-cell *matHeaderCellDef><h3>Slides</h3></th>
      <td mat-cell *matCellDef="let element; let i=index"> <mat-icon (click)="openSlides(element)" *ngIf="element.slides"> present_to_all</mat-icon>
    </ng-container>

    <!-- Video Column -->
    <ng-container matColumnDef="video">
      <th mat-header-cell *matHeaderCellDef><h3>Video</h3></th>
      <td mat-cell *matCellDef="let element; let i=index">  <mat-icon (click)="openVideo(element)" *ngIf="element.video">ondemand_video</mat-icon>
    </ng-container>

    <!-- Repository Column -->
    <ng-container matColumnDef="repo">
      <th mat-header-cell *matHeaderCellDef><h3>Repo</h3></th>
      <td mat-cell *matCellDef="let element; let i=index">  <mat-icon (click)="openRepo(element)" *ngIf="element.repo">cloud</mat-icon>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>    

  </table>
  <mat-paginator [length]="1"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
</div>
